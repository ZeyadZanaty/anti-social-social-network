<div class="card">
  <div class="card-header" aria-describedby="date">
    <img class="user-avatar mr-3" src="../../../assets/images/def_pp.jpg" width="35px" height="35px"/>
    <span>{{user.realm}}</span>
    <small id="date" class="form-text text-muted">
      <span>{{postData.time | date:'medium'}}</span>
  </small>
  </div>
  <div class="card-body">
    <p class="card-text">{{postData.content}}.</p>
    <br>
  </div>
  <div *ngIf="postData.content"class="image-wrap">
    <img src="../../../assets/images/def_pp.jpg"/>
  </div>
  <div class="react card-body">
  <a href="#" class="ml-3"><i class="mr-1 far fa-thumbs-up"></i>Like</a>
  <a href="#" class="ml-3"><i class="mr-1 fas fa-heart"></i>Love</a>
  <a href="#" class="ml-3"><i class="mr-1 far fa-meh-rolling-eyes"></i>Meh</a>
  <a href="#" class="ml-3"><i class="mr-1 fas fa-gavel"></i>Judge</a>
  <a href="#" class="ml-3"><i class="mr-1 fas fa-bullhorn"></i>Repost</a>
  <a href="#" class="ml-3"><i class="mr-1 far fa-comment"></i>Reply</a>
</div>
</div>
<hr>
